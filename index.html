<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    

    <!--css file-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container ">
     
        <aside class="left">
          <h1>Learn to code by watching others</h1>
          <p class="">
            See how experienced developers solve problems in real-time.
          </p>
          <p>
            Watching scripted tutorials is great, but understanding how
            developers think is valuable.
          </p>
        </aside>
        <aside class="right">
          <button class="try-btn">Try it free 7 days <span>then $20/mo thereafter</span></button>
          <form>
            <input type="text" id="fName" name="fName" placeholder="First Name">
            <input type="text" id="lName" name="lName" placeholder="Last Name">
            <input type="email" id="email" name="email" placeholder="Email Adress">
            <input type="password" id="password" name="password" placeholder="Password">
            <button class="claim-btn">CAIM YOUR FREE TRAIL</button>
            <h6>By clicking the button you are agreeing to our <span>Terms and Services</span></h6>
          </form>
        </aside>
      
    </div>

   

    <script src="script.js"></script>
  </body>
</html>
